<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playbill</title>

  <link rel="stylesheet" href="css/common.css">

  <script defer src="js/router.js"></script>
  <script defer src="js/model.js"></script>
  <script defer src="js/view.js"></script>

  <script defer src="js/common.js"></script>

</head>
<body class="page">

<h1>Today in Saint Petersburg</h1>

<template id="template_events">
  <ul class="events">
    <li class="events__item">
      <div class="event-thumbnail">
        <img src="events/id-src" srcset="http://placehold.it/147x40" alt="" class="event-thumbnail__image">
        <div class="event-thumbnail__title"></div>
        <div class="event-thumbnail__date"></div>
        <a href="events/id" class="event-thumbnail__link"></a>
      </div>
    </li>
  </ul>
</template>


<script id="events" type="text/template">
Event list
</script>

<script id="event-thumbnail" type="text/template">
  Event list item
</script>

<script id="event-card" type="text/template">
Event card
</script>


</body>
</html>
